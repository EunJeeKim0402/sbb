<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .product-detail-container {
        display: flex;
        width: 100%;
        margin-top: 5%;
    }

    .product-image img {
        width: 550px;
        height: 550px;
        object-fit: cover;
        margin-right: 20px;
    }

    .product-info {
        width: 100%;
        padding: 30px 10px 10px 110px;
    }

    .product-name {
        font-size: 1.5em;
        margin-bottom: 10px;
    }

    .product-description {
        font-size: 1.1em;
        margin-bottom: 15px;
    }

    .product-price {
        font-size: 1.5em;
        color: #333;
        margin-bottom: 20px;
        margin-top: 20px;
    }

    .product-options {
        margin-bottom: 20px;
        background-color: rgb(240, 240, 240);
        padding: 30px;
    }

    .add-to-cart-button {
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 1.2em;
        width: 25%;
    }

    #buttons1 {
        background-color: #333;
        color: white;
    }

    #buttons2, #buttons3 {
        background-color: white;
        border: 1px solid gray;
    }

    #buttons2:hover, #buttons3:hover {
        background-color: rgb(244, 244, 244);
    }

    .product-reviews {
        margin-top: 40px;
    }

    .review-item {
        margin-bottom: 20px;
    }

    .review-author {
        font-weight: bold;
    }

    .review-rating {
        color: #ffcc00;
    }

    .product-description2 {
        font-size: 0.9em;
    }
    .product-description2 label {
        font-weight: bold;
        margin-right: 10px;
        margin-bottom: 30px;
    }

    .minusButton, .plusButton {
        border: 1px solid darkgray;
        border-radius: 0%;
        height: 2.0em;
        background-color: white;
        width: 2em;
    }
    .priceInput {
        border: 1px solid darkgray;
        border-radius: 0%;
        text-align: center;
        height: 2em;
        width: 5em;
        margin-left: -6px;
        margin-right: -6px;
    }

</style>
<!-- jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
<!-- iamport.payment.js -->
<script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-{SDK-최신버전}.js"></script>
<!--아임포트 붙이기 https://velog.io/@poseassome/%EA%B0%9C%EC%9D%B8%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8-%EC%95%84%EC%9E%84%ED%8F%AC%ED%8A%B8import-%EA%B2%B0%EC%A0%9C-%EA%B8%B0%EB%8A%A5-%EA%B5%AC%ED%98%84%ED%95%98%EA%B8%B0-->
<div class="product-detail-container">
    <div class="product-image">
        <img th:src="@{${product.productImage}}" alt="상품 이미지">
    </div>
    <div class="product-info">
        <h1 class="product-name" th:text="${product.productName}"></h1>
        <p class="product-description" th:text="${product.productType}"></p>
        <div class="product-price">
            <span class="price-value" th:text="${product.productPrice}"></span>
            <span class="price-label"> 원</span>
        </div>
        <hr />
        <div class="product-description2">
            <label>구매혜택</label>
            <span>1000포인트 적립 예정</span>
        </div>
        <div class="product-options">
            <label for="quantity">수량</label>
            <hr />
            <form name="form1">
                <input type="button" class="minusButton" value=" - " onclick="del();">
                <input type="hidden" name="sell_price" id="sell_price" th:value="${product.productPrice}">
                <input type="text" class="priceInput" name="amounts" id="amounts" value="1" size="3" oninput="updatePrice();">
                <input type="button" class="plusButton" value=" + " onclick="add();">
                <div>금액: <span id="my_sum" th:text="${product.productPrice}"></span> 원</div>
            </form>
        </div>
        <div class="add-to-cart">
            <button type="button" class="add-to-cart-button" id="buttons1" onclick="purchase()">구매하기</button>
            <button type="button" class="add-to-cart-button" id="buttons2">장바구니</button>
            <button type="button" class="add-to-cart-button" id="buttons3">♡ 0</button>
        </div>
    </div>
</div>
<div class="product-reviews">
    <h2>상품 리뷰</h2>
    <div class="reviews-list">
        <!-- 리뷰 목록을 동적으로 표시할 곳 -->
        <div class="review-item">
            <p class="review-author">작성자: 김떙떙</p>
            <p class="review-text">리뷰내용~~!</p>
            <span class="review-rating">평점: ★★★★☆</span>
        </div>
    </div>
</div>
<script layout:fragment="script" type="text/javascript">
    // 상품 값 버튼으로 더하고 빼는 버튼
    function add() {
        const amounts = document.getElementById("amounts");
        const sellPrice = document.getElementById("sell_price");

        let quantity = Number(amounts.value); // Number로 변경

        if (isNaN(quantity) || quantity < 1) {
            quantity = 1;  // 수량이 잘못된 값일 경우 기본값 1
        }

        quantity++;  // 수량 증가
        amounts.value = quantity;
		
        updatePrice();
    }

    function del() {
        const amounts = document.getElementById("amounts");
        const sellPrice = document.getElementById("sell_price");

        let quantity = Number(amounts.value); // Number로 변경

        if (isNaN(quantity) || quantity <= 1) {
            quantity = 1;  // 수량이 잘못되거나 1보다 작은 값이면 1로 고정
        } else {
            quantity--;  // 수량 감소
        }

        amounts.value = quantity;
		
        updatePrice();
    }

    // 가격 업데이트 함수
    function updatePrice() {
        const amounts = document.getElementById("amounts");
        const sellPrice = document.getElementById("sell_price");

        let quantity = Number(amounts.value); // Number로 변경

        if (isNaN(quantity) || quantity < 1) {
            quantity = 1;
            amounts.value = quantity;  // 수량 필드 값 수정
        }

        const price = Number(sellPrice.value); // Number로 변환하여 가격 확인
        const sum = quantity * price;
		
		console.log(quantity);
		console.log(sellPrice);

        document.getElementById("my_sum").innerText = sum.toLocaleString('ko-KR');
    }
	
	// 상품결제 시 결제모듈 연동
	function purchase() {
        const amounts = document.getElementById("amounts");
        const sellPrice = document.getElementById("sell_price");

        const quantity = Number(amounts.value);
        const price = Number(sellPrice.value);
        const totalAmount = quantity * price; // 총 결제 금액

        // 이니시스 결제 준비 요청
        fetch('/api/payment/prepare', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                productId: '',
                quantity: quantity,
                totalAmount: totalAmount,
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // 이니시스 결제 페이지로 리디렉션
                location.href = data.paymentUrl;
            } else {
                alert('결제 준비 실패: ' + data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('결제 준비 중 오류 발생');
        });
    }
</script>
</html>
